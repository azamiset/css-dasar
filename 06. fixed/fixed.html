<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		.kotak {
			
			background-color: black;
			position: fixed;
			top: 100px;
			right: 100px;
			bottom: 100px;
			left: 100px;
			opacity: 0.7;

		}

		.close {
			width: 30px;
			height: 30px;
			background-color: white;
			border: 5px solid black;
			border-radius: 50%;
			position: absolute;
			top: -15px;
			right: -15px;
		}

		h1 {
			margin-top: 50px;
		}
		

	</style>
</head>
<body>
	
	<div class="kotak">
		<div class="close"></div>
	</div>
	

	<h1>hello world</h1>
