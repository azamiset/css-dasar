<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>galery</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/galeri.css">
</head>
<body>
	<h1>THE AVENGERS</h1>

	<div class="container">
		<ul class="gallery">
			<li>
				<a href="#gam1">
					<img src="img/thumb/kapten.png" alt="Captain America">
					<span>CAPTAIN</span>
				</a>

				<div class="overlay" id="gam1">
					<a href="#" class="close">x close</a>
					<a href="#gam4" class="prev">prev</a>
					<img src="img/full/kapten2.png" alt="Captain America">
					<a href="#gam2" class="next">next</a>

				</div>
			</li>

			<li>
				<a href="#gam2">
					<img src="img/thumb/master.png" alt="master">
					<span>DR STRANGE</span>
				</a>

				<div class="overlay" id="gam2">
					<a href="#" class="close">x close</a>
					<a href="#gam1" class="prev">prev</a>
					<img src="img/full/master2.png" alt="Dr Strange">
					<a href="#gam3" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gam3">
					<img src="img/thumb/deadpool.png" alt="deadpool">
					<span>DEADPOOL</span>
				</a>

				<div class="overlay" id="gam3">
					<a href="#gam2" class="prev">prev</a>
					<a href="#" class="close">x close</a>
					<img src="img/full/deadpool2.png" alt="Deadpool">
					<a href="#gam4" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gam4">
					<img src="img/thumb/thor.png" alt="thor">
					<span>THOR</span>
				</a>

				<div class="overlay" id="gam4">
					<a href="#gam3" class="prev">prev</a>
					<a href="#" class="close">x close</a>
					<img src="img/full/thor2.png" alt="Thor">
					<a href="#gam1" class="next">next</a>
				</div>
			</li>

			<div class="clear"></div>
		</ul>
	</div>
</body>
</html>
