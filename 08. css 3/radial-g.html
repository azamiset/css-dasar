<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>radial-gradient</title>

	<style>
		div {
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: radial-gradient(
				circle farthest-side at top left, 
				red 10%, 
				yellow 20%, 
				green 80%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
