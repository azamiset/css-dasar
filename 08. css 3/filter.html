<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>filter</title>

	<style>
		body {
			text-align: center;
		}

		img {
			-webkit-filter: grayscale(100%);
			-o-filter: grayscale(100%);
			filter: grayscale(100%);
		}
		/*selain grayscale, ada value lain:
		blur(px)
		brightness(angka %)
		contrast(angka %)
		saturate(angka %)
		grayscale(angka %)
		sepia(angka %)
		hue-rotate(deg)
		invert(angka %)
		opacity(angka %)
		drop-shadow (sama seperti box shadow)
		*/
	</style>
</head>
<body>
	<img src="filter.jpg" alt="">
</body>
</html>
