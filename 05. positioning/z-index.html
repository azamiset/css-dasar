<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index</title>


	<style>
		
		div {
			width: 200px;
			height: 200px;
		}

		.satu {
			background-color: salmon;
			position: absolute;
			z-index: 1;
		}

		.dua {
			background-color: lightgreen;
			position: absolute;
			top: 100px;
			left: 100px;
		}

		.tiga {
			background-color: royalblue;
			position: absolute;
			top: 200px;
			left: 200px;
		}

		
	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>

		<div class="dua"></div>

		<div class="tiga"></div>
	</div>
	
</body>
</html>
